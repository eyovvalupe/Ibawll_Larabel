version: '3'
services:

  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pg!fcp
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment: 
      DEFAULT_USER: postgres
      DEFAULT_PASSWORD: pg!fcp
    ports:
      - "8001:5050"
    depends_on: 
      - postgres
